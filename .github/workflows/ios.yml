name: iPhoneOS

on:
  pull_request:
    branches:
      - cpp17
  push:
    branches:
      - cpp17

jobs:
  build:
    strategy:
      matrix:
        os: [macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Tests
        run: |
          xmake f -p iphoneos
          xmake -a